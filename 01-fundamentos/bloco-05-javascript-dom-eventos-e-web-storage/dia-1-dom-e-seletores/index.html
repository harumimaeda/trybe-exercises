<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="test-class">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="test-class">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "teal";

      document.getElementById("page-title").innerText = "Princesa Mononoke";
      document.getElementById("second-paragraph").innerText =
        "Esse é o segundo parágrafo, que foi alterado via JavaScript. :o";
      document.getElementById("subtitle").innerText =
        "Subtítulo alterado via JS :o";
      console.log(document.getElementsByClassName("test-class"));
      document.getElementsByClassName("test-class")[0].style.textDecoration =
        "underline";
      document.getElementsByTagName("h4")[0].style.color = "red";
    </script>
  </body>
</html>
