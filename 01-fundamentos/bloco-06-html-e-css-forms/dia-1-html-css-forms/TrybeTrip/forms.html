<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Exercício 6.1</title>
</head>

<body>
  <header>
    <h1>Header da página</h1>
  </header>
  <section id="box">
    <form action="" method="post">
      <div class="divider">
        <label for="nome">Nome:
          <input type="text" name="nome" id="nome">
        </label>
      </div>
      <div class="divider">
        <label for="email">Email:
          <input type="email" name="email" id="email">
        </label>
      </div>
      <div class="divider">
        <label for="opcao-1">
          <input type="radio" id="opcao-1" name="opcoes">Opção 1
        </label>
        <label for="opcao-2">
          <input type="radio" id="opcao-2" name="opcoes">Opção 2
        </label>
        <label for="opcao-3">
          <input type="radio" id="opcao-3" name="opcoes">Opção 3
        </label>
        <label for="opcao-4">
          <input type="radio" id="opcao-4" name="opcoes">Opção 4
        </label>
      </div>
      <div class="divider">
        <label for="resposta">Espaço para digitar a resposta:<br>
          <input type="textarea" id="resposta" name="resposta">
        </label>
      </div>
      <div class="divider">
        <label for="data">Data:
          <input type="date" id="data" name="data" placeholder="dd/mm/aaaa">
        </label>
      </div>
      <div class="divider">
        <label for="concordo-1">Concordo 1
          <input type="checkbox" id="concordo-1" name="concordo">
        </label>
        <label for="concordo-2">Concordo 2
          <input type="checkbox" id="concordo-2" name="concordo">
        </label>
      </div>
  </section>
</body>

</html>
